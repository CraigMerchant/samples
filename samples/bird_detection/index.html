<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Identify birds</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,initial-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"
    ></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onload="loaded()">
    <div id="container">
      <h1>Identify birds</h1>
      <div id="drop-area">
        <p>
          Drop image here or click below
        </p>
        <input
          type="file"
          id="fileElem"
          multiple
          accept="image/*"
          onchange="handleFiles(this.files)"
        />
        <label class="button" for="fileElem">Select images</label>
      </div>
      <br />
      <strong>Or select a sample:</strong>
      <br /><br />
      <div id="samples">
        <img
          class="sample"
          onClick="clickedSample(this)"
          src="assets/tucan.jpg"
        />
        <img
          class="sample"
          onClick="clickedSample(this)"
          src="assets/owl.jpg"
        />

        <img
          class="sample"
          onClick="clickedSample(this)"
          src="assets/robin.jpg"
        />
        <img
          class="sample"
          onClick="clickedSample(this)"
          src="assets/eagle.jpg"
        />
      </div>
      <div id="results">
        <br />
        <h2>Results</h2>
        <div id="gallery"></div>
      </div>
    </div>
  </body>
</html>
