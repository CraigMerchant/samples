<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Credit Card Scanner</title>
        <script type="text/javascript" src="js/opencv.js"></script>
        <script type="text/javascript" src="js/CreditCardReader.js"></script>
        <script type="text/javascript">
            const cardReader = new CreditCardReader();

            async function loaded() {
                readSampleCard(document.getElementById("card1"));
            }

            async function readSampleCard(img) {
                document.getElementById("output").innerText = "Loading..";

                const result = await cardReader.getCardFromImage(img);

                document.getElementById("output").innerText = JSON.stringify(
                    result,
                    null,
                    2
                );
            }
        </script>
        <style type="text/css">
            html,
            body {
                font-family: sans-serif;
            }

            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            img {
                cursor: pointer;
                height: 200px;
            }

            li {
                float: left;
                margin-right: 30px;
            }

            hr {
                margin-top: 30px;
                margin-bottom: 30px;
            }

            .clear {
                clear: both;
            }
        </style>
    </head>

    <body onload="loaded()">
        <h2>Select a card to read</h2>
        <ul>
            <li>
                <img
                    id="card1"
                    src="assets/card.jpg"
                    onClick="readSampleCard(this)"
                />
            </li>
            <li>
                <img
                    id="card2"
                    src="assets/card2.jpg"
                    onClick="readSampleCard(this)"
                />
            </li>
            <li>
                <img
                    id="card3"
                    src="assets/card3.jpg"
                    onClick="readSampleCard(this)"
                />
            </li>
        </ul>
        <div class="clear" />
        <br />
        <hr />
        <h2>Result</h2>
        <pre><code id="output">Loading..</code></pre>
    </body>
</html>
